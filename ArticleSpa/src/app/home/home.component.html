<nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content -->
  <a class="navbar-brand text-white">Articles</a>
  <button *ngIf="!loginStatus" class="btn btn-primary my-2 my-sm-0" (click)="LoginButton()">Sign In</button>
  <button *ngIf="loginStatus" class="btn btn-primary my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>
<div class="contain">
  <div *ngIf="loginStatus">
    <a [routerLink]="['/newArticle']" class="newArticle">Add New Article</a>
  </div>
  <div class="form-group">
    <h3 for="category">Category</h3>
    <select id="category" class="form-control" (change)="onCategoryChange()" [(ngModel)]="news.category"
      name="category">
      <option [selected]="news.category === 'All'">All</option>
      <option *ngFor="let m of categories" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <h4>New Articles</h4>
  <br>
  <table width="100%">
    <tbody *ngFor="let a of article">
      <tr>
        <td>
          {{a.content}}
        </td>
        <td *ngIf="loginStatus">
          <button class="btn btn-danger" (click)="removeArticle(a.id)">Delete</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <a [routerLink]="['/comments/', a.id]">Comments</a>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <hr>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<router-outlet></router-outlet>
