<div class="contain">
    <h2>Select Category</h2>
    <form #form='ngForm' (submit)="addArticle()">
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control" [(ngModel)]="selectedCategory" name="category" required>
                <option *ngFor="let m of category" value="{{m.id}}">{{m.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">Article</label>
            <textarea [(ngModel)]="content" class="form-control" name="content" placeholder="Enter your Article..."
                required></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <button type="submit" class="btn btn-primary my-2 my-sm-0" [disabled]="form.invalid">Add</button>
            </div>
        </div>
    </form>
</div>
